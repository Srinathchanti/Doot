<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SG Store</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">SG Store</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="#">Login</a></li>
    </ul>
  </nav>

  <!-- Hero -->
  <header class="hero">
    <h1>Welcome to SG Store</h1>
    <p>Shop the best products at unbeatable prices.</p>
    <a href="#" class="btn">Shop Now</a>
  </header>

  <!-- Products -->
  <section class="featured">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="Demo.jpg" alt="White T-shirt" />
        <h3>White T-shirt</h3>
        <p>$29.99</p>
        <button 
          class="add-to-cart"
          data-id="1"
          data-name="White T-shirt"
          data-price="29.99"
          data-image="Demo 1.jpg"
        >Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="Demo 1.jpg" alt="SS Hoodie" />
        <h3>SS Hoodie</h3>
        <p>$39.99</p>
        <button 
          class="add-to-cart"
          data-id="2"
          data-name="SS Hoodie"
          data-price="39.99"
          data-image="https://cdn.pixabay.com/photo/2016/11/19/17/31/t-shirt-1843798_960_720.png"
        >Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="Demo 3.jpg" alt="Premium Shirt" />
        <h3>Premium Shirt</h3>
        <p>$49.99</p>
        <button 
          class="add-to-cart"
          data-id="3"
          data-name="Premium Shirt"
          data-price="49.99"
          data-image="https://cdn.pixabay.com/photo/2016/11/19/17/31/t-shirt-1843798_960_720.png"
        >Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>

  </footer>

  <script src="script.js"></script>
</body>
</html>
